<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .registration-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .registration-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .registration-container button:hover {
            background-color: #218838;
        }

        .registration-container .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .registration-container .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .registration-container .link a {
            color: #007bff;
            text-decoration: none;
        }

        .registration-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Register</h1>
        <div class="error-message" id="error-message"></div>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="link">
            <a href="login.html">Already have an account? Login here</a>
        </div>
    </div>

    <script>
        // JavaScript for form submission handling
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Example validation (you should replace this with your actual registration logic)
            if (username === '' || email === '' || password === '') {
                errorMessage.textContent = 'Please fill in all fields.';
            } else {
                errorMessage.textContent = '';
                alert('Registration successful!');
                // Proceed with your registration logic (e.g., send data to server)
            }
        });
    </script>
</body>
</html>
